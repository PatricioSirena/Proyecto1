<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar" id="menu">
        <a href="../index.html">Inicio</a>
        <!--<a href="#">Nosotros</a>-->
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="../img/hi.jpg" alt="" />
          <div class="text">
            <span class="text-1"
              >Bienvenido! <br />
              A Nuestro Nuevo Sitio Web</span
            >
            <span class="text-2">Conectémonos ˗ˏˋ☕ˎˊ˗</span>
          </div>
        </div>
        <div class="back">
          <img
            class="backImg"
            src="../img/ff4fb9138456433.621e0762e9cb7.jpg"
            alt=""
          />
          <
          <div class="text">
            <span class="text-1"
              >Para ver Nuestro Nuevo <br />
              Sitio Web Regístrate</span
            >
            <span class="text-2">Comencemos! *₊˚☕୧</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Inicie Sesión</div>
            <form action="../index.html">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    placeholder="Introduce tu email"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Introduce tu contraseña"
                    required
                  />
                </div>
                <div class="text">
                  <a
                    type="text"
                    class="boton"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-whatever=""
                    >Has olvidado tu contraseña?</a
                  >
                </div>
                <div class="button input-box">
                  <input type="submit" value="Iniciar Sesión" />
                </div>
                <div class="text sign-up-text">
                  No tienes una cuenta? <label for="flip">Regístrate</label>
                </div>
              </div>

              <div class="line"></div>
              <a href="https://www.facebook.com" class="field facebook bg-navy">
                <div class="button face input-box" id="facebook">
                  <i class="bx bxl-facebook facebook-icon"></i>
                  <input
                    type="button"
                    value="Iniciar Sesión con Facebook"
                    class="iinputtt"
                  />
                </div>
              </a>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Regístrate</div>
            <form action="../index.html">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    placeholder="Introduce tu nombre"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="text"
                    placeholder="Introduce tu email"
                    required
                  />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Introduce tu contraseña"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Regístrate" />
                </div>
                <div class="text sign-up-text">
                  Ya tienes una cuenta? <label for="flip">Inicia Sesión</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--================MODAL==================-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Recuperar Contraseña
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label" id="labell"
                  >Email:</label
                >
                <!--<i class="fas fa-envelope"></i>-->
                <input
                  type="email"
                  class="form-control"
                  id="recipient-name"
                  placeholder="Introduce tu email"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <!--===========================================-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
